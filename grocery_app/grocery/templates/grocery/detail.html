<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Detail</title>
</head>
<body>
    <h1>Grocery Detail</h1>
    <p>
        Name: {{ grocery.name }}<br>
        Group: {{ grocery.category }}<br>

        <br>
        <a href="{% url 'grocery_list' %}">Go Back</a>
    </p>
</body>
</html>
